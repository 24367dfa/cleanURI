<html>
	<head>
		<title>CleanURI Web Form</title>
	</head>
	<body>
		<p>CleanURI Web Form</p>
		<form action="clean" method="GET">
			URI: <input type="text" name="uri"><br />

			Decorator: <input type="radio" name="decorator" value="">Plain
			<input type="radio" name="decorator" value="dokuwiki">Dokuwiki			
			<input type="radio" name="decorator" value="json">JSON
			<input type="radio" name="decorator" value="markdown">Markdown<br />			

			<input type="submit" value="Clean URI"><br />
		</form>
	</body>
</html>
